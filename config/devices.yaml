# Smart Home Device Registry
# Defines all simulated IoT devices in the home

rooms:
  living_room:
    display_name: "Living Room"
    devices:
      - id: "light_living_main"
        type: "light"
        display_name: "Main Light"
        capabilities: ["on", "off", "dim", "color"]
        energy_profile:
          idle_watts: 0.5
          active_watts: 10.0
        priority_tier: "medium"
        negotiation_flexibility: 0.8

      - id: "light_living_ambient"
        type: "light"
        display_name: "Ambient Light"
        capabilities: ["on", "off", "dim", "color"]
        energy_profile:
          idle_watts: 0.3
          active_watts: 5.0
        priority_tier: "low"
        negotiation_flexibility: 0.9

      - id: "thermostat_living"
        type: "thermostat"
        display_name: "Thermostat"
        capabilities: ["set_temperature", "set_mode", "eco_mode"]
        energy_profile:
          idle_watts: 5.0
          active_watts: 1500.0
        priority_tier: "high"
        negotiation_flexibility: 0.3

      - id: "plug_living_tv"
